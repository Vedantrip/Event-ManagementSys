<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>QR Check-in</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
  body { font-family: 'Inter', sans-serif; }
  /* Scan line animation */
  .scan-line {
    width: 100%;
    height: 3px;
    background: rgba(255,255,255,0.8);
    animation: scan 2s linear infinite;
  }
  @keyframes scan {
    0% { transform: translateY(0%); }
    100% { transform: translateY(100%); }
  }
</style>
</head>
<body class="bg-black text-white">
<div class="relative flex min-h-screen flex-col">

  <!-- Header -->
  <header class="flex items-center p-4 justify-between">
    <button onclick="location.href='Admin_Dashboard.html'" class="text-white">
      <span class="material-symbols-outlined text-3xl">close</span>
    </button>
    <h2 class="text-xl font-bold">QR Check-in</h2>
    <button onclick="location.href='Login.html'" class="text-white">
      <span class="material-symbols-outlined text-3xl">logout</span>
    </button>
  </header>

  <!-- Scanner -->
  <main class="flex-1 flex flex-col items-center justify-center">
    <div class="relative w-72 h-72 border-4 border-dashed border-white/40 rounded-2xl overflow-hidden">
      <span class="material-symbols-outlined text-8xl text-white/60 absolute inset-0 flex items-center justify-center">qr_code_scanner</span>
      <div class="absolute top-0 left-0 w-full h-full">
        <div class="scan-line"></div>
      </div>
    </div>

    <!-- Status -->
    <div id="statusBox" class="mt-6 text-center">
      <p class="text-gray-300 text-sm">Scanning...</p>
    </div>

    <!-- Controls -->
    <div class="flex items-center justify-center gap-6 mt-8">
      <button class="flex items-center justify-center rounded-full size-12 bg-white/20 hover:bg-white/30 transition">
        <span class="material-symbols-outlined">photo_library</span>
      </button>
      <button class="flex items-center justify-center rounded-full size-20 bg-white/20 hover:bg-white/30 transition">
        <span class="material-symbols-outlined text-5xl">camera</span>
      </button>
      <button class="flex items-center justify-center rounded-full size-12 bg-white/20 hover:bg-white/30 transition">
        <span class="material-symbols-outlined">flip_camera_ios</span>
      </button>
    </div>
  </main>

  <!-- Success/Details -->
  <div id="resultBox" class="relative z-10 bg-white/95 backdrop-blur-sm rounded-t-3xl text-gray-800 hidden">
    <div class="flex justify-center pt-3">
      <div class="w-10 h-1.5 bg-gray-300 rounded-full"></div>
    </div>
    <div class="p-4">
      <div class="flex items-center gap-4 bg-green-100 border border-green-200 p-4 rounded-xl">
        <div class="flex-shrink-0">
          <span class="material-symbols-outlined text-green-600 bg-green-200 p-3 rounded-full">check_circle</span>
        </div>
        <div class="flex-1">
          <p class="font-semibold text-green-800">Check-in Successful</p>
          <p class="text-sm text-green-700">Student ID: 123456789</p>
        </div>
        <p class="text-sm text-gray-500">10:01 AM</p>
      </div>
      <div class="mt-4 flex items-center gap-4">
        <div class="bg-center bg-cover rounded-full h-14 w-14 border-2 border-white shadow-md" style='background-image: url("https://picsum.photos/200");'></div>
        <div class="flex flex-col">
          <p class="text-gray-900 text-lg font-bold">Ethan Harper</p>
          <p class="text-gray-500 text-sm">Event: Career Fair</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Nav -->
  <footer class="bg-white/95 backdrop-blur-sm border-t text-gray-700">
    <nav class="flex justify-around py-2">
      <a class="flex flex-col items-center text-[var(--primary-color)]" href="Admin_Dashboard.html">
        <span class="material-symbols-outlined">event</span>
        <p class="text-xs font-medium">Events</p>
      </a>
      <a class="flex flex-col items-center text-gray-500 hover:text-blue-600" href="#">
        <span class="material-symbols-outlined">group</span>
        <p class="text-xs font-medium">Attendees</p>
      </a>
      <a class="flex flex-col items-center text-gray-500 hover:text-blue-600" href="#">
        <span class="material-symbols-outlined">campaign</span>
        <p class="text-xs font-medium">Feedback</p>
      </a>
      <a class="flex flex-col items-center text-gray-500 hover:text-blue-600" href="#">
        <span class="material-symbols-outlined">analytics</span>
        <p class="text-xs font-medium">Analytics</p>
      </a>
      <a class="flex flex-col items-center text-gray-500 hover:text-blue-600" href="#">
        <span class="material-symbols-outlined">settings</span>
        <p class="text-xs font-medium">Settings</p>
      </a>
    </nav>
  </footer>

</div>

<script>
  // Simulate scan result
  setTimeout(() => {
    document.getElementById("statusBox").innerHTML = "<p class='text-green-400 font-semibold'>QR Code Found!</p>";
    document.getElementById("resultBox").classList.remove("hidden");
  }, 2500);
</script>
</body>
</html>
