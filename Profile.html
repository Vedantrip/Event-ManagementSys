<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
  body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-100">
<div class="flex min-h-screen flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-white shadow-sm">
    <div class="flex items-center p-4 justify-between">
      <button onclick="location.href='Dashboard_Atnd.html'" class="text-gray-700">
        <span class="material-symbols-outlined text-3xl">arrow_back</span>
      </button>
      <h1 class="text-xl font-bold text-gray-900">My Profile</h1>
      <button onclick="location.href='Login.html'" class="text-gray-700">
        <span class="material-symbols-outlined text-3xl">logout</span>
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow p-4">
    <div class="bg-white rounded-xl shadow-sm p-4">
      
      <!-- Profile Header -->
      <div class="flex flex-col items-center mb-6">
        <div class="h-24 w-24 rounded-full bg-cover bg-center shadow-md mb-4"
          style='background-image: url("https://picsum.photos/200");'></div>
        <h2 class="text-xl font-bold text-gray-900">Ethan Harper</h2>
        <p class="text-sm text-gray-500">Student ID: 123456789</p>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-3 gap-4 mb-6">
        <div class="bg-blue-50 rounded-lg p-3 text-center">
          <p class="text-2xl font-bold text-blue-700">3</p>
          <p class="text-xs text-blue-600">Events</p>
        </div>
        <div class="bg-green-50 rounded-lg p-3 text-center">
          <p class="text-2xl font-bold text-green-700">125</p>
          <p class="text-xs text-green-600">Points</p>
        </div>
        <div class="bg-purple-50 rounded-lg p-3 text-center">
          <p class="text-2xl font-bold text-purple-700">2</p>
          <p class="text-xs text-purple-600">Badges</p>
        </div>
      </div>

      <!-- Info -->
      <div class="space-y-4">
        <div>
          <h3 class="text-sm font-medium text-gray-500 mb-1">Email</h3>
          <p class="text-gray-900">ethan.harper@student.edu</p>
        </div>
        <div>
          <h3 class="text-sm font-medium text-gray-500 mb-1">Program</h3>
          <p class="text-gray-900">Computer Science</p>
        </div>
        <div>
          <h3 class="text-sm font-medium text-gray-500 mb-1">Year</h3>
          <p class="text-gray-900">Junior</p>
        </div>
      </div>

      <!-- Edit Button -->
      <button class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg mt-6 hover:bg-blue-700 transition">
        Edit Profile
      </button>
    </div>
  </main>

  <!-- Footer Nav -->
  <footer class="sticky bottom-0 border-t border-gray-200 bg-white/80 backdrop-blur-sm">
    <nav class="flex justify-around py-2">
      <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600" href="Dashboard_Atnd.html">
        <span class="material-symbols-outlined"> event </span>
        <p class="text-xs font-medium">Events</p>
      </a>
      <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600" href="#">
        <span class="material-symbols-outlined"> qr_code </span>
        <p class="text-xs font-medium">My QR</p>
      </a>
      <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600" href="Feedback.html">
        <span class="material-symbols-outlined"> campaign </span>
        <p class="text-xs font-medium">Feedback</p>
      </a>
      <a class="flex flex-col items-center gap-1 text-blue-600" href="Profile.html">
        <span class="material-symbols-outlined"> person </span>
        <p class="text-xs font-medium">Profile</p>
      </a>
    </nav>
  </footer>

</div>
</body>
</html>
