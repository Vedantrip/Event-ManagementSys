<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Admin â€“ Upload Event Poster</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
  body { min-height: max(884px, 100dvh); }
</style>
</head>
<body class="bg-gray-100">
<div class="flex min-h-screen flex-col font-[Inter]">

  <!-- Header -->
  <header class="flex items-center bg-gradient-to-r from-blue-600 to-indigo-600 p-4 justify-between sticky top-0 z-10 shadow-md">
    <button onclick="location.href='Admin Event Create.html'" class="text-white flex size-10 items-center justify-center rounded-full hover:bg-white/20">
      <span class="material-symbols-outlined">arrow_back</span>
    </button>
    <h1 class="text-white text-lg font-bold">Upload Event Poster</h1>
    <button onclick="location.href='Login.html'" class="text-white flex size-10 items-center justify-center rounded-full hover:bg-white/20">
      <span class="material-symbols-outlined">logout</span>
    </button>
  </header>

  <!-- Main -->
  <main class="flex-grow p-6 space-y-8">
    <div>
      <h2 class="text-gray-900 text-2xl font-bold mb-2">Upload Event Poster</h2>
      <p class="text-gray-500">Choose an image to represent your event.</p>
    </div>

    <!-- Upload Card -->
    <div class="w-full @container">
      <label for="poster-upload" class="cursor-pointer w-full aspect-[4/3] rounded-xl border-2 border-dashed border-gray-300 flex flex-col items-center justify-center text-center p-6 bg-white hover:bg-blue-50 hover:border-blue-400 transition-all shadow-sm hover:shadow-md">
        <div id="preview" class="hidden w-full h-full bg-center bg-cover rounded-lg"></div>
        <span class="material-symbols-outlined text-gray-400 text-5xl mb-4">upload_file</span>
        <p class="text-gray-600 font-semibold mb-1">Click to upload or drag and drop</p>
        <p class="text-gray-500 text-sm">SVG, PNG, JPG or GIF (max. 800x400px)</p>
        <input id="poster-upload" type="file" accept="image/*" class="hidden" onchange="previewImage(event)"/>
      </label>
    </div>

    <!-- Upload Button -->
    <button onclick="location.href='Admin_Dashboard.html'" class="w-full flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-base font-bold shadow-md hover:shadow-lg hover:from-blue-700 hover:to-indigo-700 transition">
      <span class="material-symbols-outlined">file_upload</span>
      <span>Upload Poster</span>
    </button>
  </main>

  <!-- Footer Navigation -->
  <footer class="sticky bottom-0 bg-white border-t border-gray-200 shadow-inner">
    <nav class="flex justify-around py-2">
      <a class="flex flex-col items-center gap-1 text-blue-600 w-1/5" href="Admin_Dashboard.html">
        <span class="material-symbols-outlined">event</span>
        <span class="text-xs font-medium">Events</span>
      </a>
      <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 w-1/5" href="#">
        <span class="material-symbols-outlined">group</span>
        <span class="text-xs font-medium">Attendees</span>
      </a>
      <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 w-1/5" href="#">
        <span class="material-symbols-outlined">campaign</span>
        <span class="text-xs font-medium">Feedback</span>
      </a>
      <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 w-1/5" href="#">
        <span class="material-symbols-outlined">analytics</span>
        <span class="text-xs font-medium">Analytics</span>
      </a>
      <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600 w-1/5" href="#">
        <span class="material-symbols-outlined">settings</span>
        <span class="text-xs font-medium">Settings</span>
      </a>
    </nav>
  </footer>

</div>

<!-- JS: Preview image -->
<script>
  function previewImage(event) {
    const file = event.target.files[0];
    const previewDiv = document.getElementById('preview');
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        previewDiv.style.backgroundImage = `url(${e.target.result})`;
        previewDiv.classList.remove('hidden');
      };
      reader.readAsDataURL(file);
    }
  }
</script>

</body>
</html>
