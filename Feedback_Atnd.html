<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Feedback</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
  body { font-family: 'Inter', sans-serif; }
</style>
</head>
<body class="bg-gray-100">
<div class="flex min-h-screen flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-10 bg-white shadow-sm">
    <div class="flex items-center p-4 justify-between">
      <button onclick="location.href='Dashboard_Atnd.html'" class="text-gray-700">
        <span class="material-symbols-outlined text-3xl">arrow_back</span>
      </button>
      <h1 class="text-xl font-bold text-gray-900">Event Feedback</h1>
      <button onclick="location.href='Login.html'" class="text-gray-700">
        <span class="material-symbols-outlined text-3xl">logout</span>
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow p-4">
    <div class="bg-white rounded-xl shadow-sm p-4">
      
      <!-- Event Info -->
      <div class="flex items-start gap-4 mb-6">
        <div class="h-20 w-20 rounded-lg bg-cover bg-center shadow-sm"
          style='background-image: url("https://picsum.photos/200/200?random=1");'></div>
        <div>
          <h2 class="text-lg font-bold text-gray-900">Campus Career Fair</h2>
          <p class="text-sm text-gray-500">Business School</p>
          <p class="text-sm text-gray-500">October 15, 2023</p>
        </div>
      </div>

      <!-- Rating -->
      <div class="mb-6">
        <h3 class="text-sm font-medium text-gray-700 mb-2">Overall Rating</h3>
        <div class="flex gap-2">
          <span class="material-symbols-outlined text-4xl text-yellow-400">star</span>
          <span class="material-symbols-outlined text-4xl text-yellow-400">star</span>
          <span class="material-symbols-outlined text-4xl text-yellow-400">star</span>
          <span class="material-symbols-outlined text-4xl text-yellow-400">star</span>
          <span class="material-symbols-outlined text-4xl text-gray-300">star</span>
        </div>
      </div>

      <!-- Feedback Form -->
      <form class="space-y-6">
        
        <!-- Organization -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Organization</label>
          <div class="flex gap-2">
            <span class="material-symbols-outlined text-4xl text-gray-400">star</span>
            <span class="material-symbols-outlined text-4xl text-gray-400">star</span>
            <span class="material-symbols-outlined text-4xl text-gray-400">star</span>
            <span class="material-symbols-outlined text-4xl text-gray-400">star</span>
            <span class="material-symbols-outlined text-4xl text-gray-300">star</span>
          </div>
        </div>

        <!-- Content -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Content Quality</label>
          <div class="flex gap-2">
            <span class="material-symbols-outlined text-4xl text-gray-400">star</span>
            <span class="material-symbols-outlined text-4xl text-gray-400">star</span>
            <span class="material-symbols-outlined text-4xl text-gray-400">star</span>
            <span class="material-symbols-outlined text-4xl text-gray-400">star</span>
            <span class="material-symbols-outlined text-4xl text-gray-300">star</span>
          </div>
        </div>

        <!-- Comments -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" for="comments">Additional Comments</label>
          <textarea id="comments" rows="4" placeholder="What did you like or what could be improved?"
            class="form-textarea w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 p-3 transition hover:border-blue-400"></textarea>
        </div>

        <!-- Submit -->
        <button type="button" onclick="location.href='Dashboard_Atnd.html'"
          class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition">
          Submit Feedback
        </button>
      </form>
    </div>
  </main>

  <!-- Footer Nav -->
  <footer class="sticky bottom-0 border-t border-gray-200 bg-white/80 backdrop-blur-sm">
    <nav class="flex justify-around py-2">
      <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600" href="Dashboard_Atnd.html">
        <span class="material-symbols-outlined"> event </span>
        <p class="text-xs font-medium">Events</p>
      </a>
      <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600" href="#">
        <span class="material-symbols-outlined"> qr_code </span>
        <p class="text-xs font-medium">My QR</p>
      </a>
      <a class="flex flex-col items-center gap-1 text-blue-600" href="Feedback.html">
        <span class="material-symbols-outlined"> campaign </span>
        <p class="text-xs font-medium">Feedback</p>
      </a>
      <a class="flex flex-col items-center gap-1 text-gray-500 hover:text-blue-600" href="#">
        <span class="material-symbols-outlined"> person </span>
        <p class="text-xs font-medium">Profile</p>
      </a>
    </nav>
  </footer>

</div>
</body>
</html>
